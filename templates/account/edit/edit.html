{% if user.is_authenticated %}
    <!-- START SECTION EDIT USER -->
    <div class="modal fade" id="edit_user" data-bs-backdrop="static" tabindex="-1" aria-hidden="true" style="backdrop-filter: blur(5px);">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header text-bg-dark">
                    <h5 class="modal-title">Editar Conta</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post" enctype="multipart/form-data" id="contactForm" action="{% url 'account:account_edit' %}">
                        {% csrf_token %}    
                        <div class="container">
                                <div class="row gx-3 mb-2">
                                    <div class="col-md-5 pr-2">
                                        <div class="mb-1 bg-transparent">
                                            {% if user_current.profile.photo %}
                                                <img class="img-profile rounded-circle img-thumbnail" src="{{ user_current.profile.photo.url }}" style="width:150px; height:150px;">
                                            {% else %}
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle me-2" viewBox="0 0 16 16"
                                                style="width:130px; height:130px">
                                                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                                                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                                                </svg>
                                            {% endif %}        
                                        </div>
                                    </div>                        
                                    <div class="col-md-6 bg-transparent mt-3">
                                        <div class="row mb-1">
                                            <span class="font-weight-bold mb-1 pl-2">
                                                @{{ user_current.username }}
                                            </span>
                                        </div>
                                        <div class="row mb-1">
                                            <span class="text-black-50 mb-2">{{ user_current.email }}</span>
                                        </div>
                                        <div class="row mb-2 pl-2">    
                                            <input class="form-control btn btn-sm" name="photo" type="file" placeholder=""> 
                                        </div>
                                    </div>                            
                                </div>                                              

                                <div class="row gx-3">                                               
                                    <div class="col-md-3">
                                        <div class="mb-1">
                                            Surname
                                        </div>
                                    </div>                        
                                    <div class="col-md-9">
                                        <div class="mb-2">
                                            <input type="text" name="first_name" value="{{ user_current.first_name }}" class="form-control form-control-sm">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="mb-1">
                                            Room
                                        </div>
                                    </div>
                                    <div class="col-md-9">
                                        <div class="mb-2">
                                            <input type="text" name="last_name" value="{{ user_current.last_name }}" class="form-control form-control-sm">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="mb-1">
                                            Email
                                        </div>
                                    </div>
                                    <div class="col-md-9">
                                        <div class="mb-2">
                                            <input type="text" name="email" value="{{ user_current.email }}" class="form-control form-control-sm">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="mb-1">
                                            Register
                                        </div>
                                    </div>
                                    <div class="col-md-9">
                                        <div class="mb-3">
                                            <input type="text" name="date_of_birth" class="form-control form-control-sm " disabled placeholder="{{ user_current.profile.date_of_birth }}" 
                                            value="{{ user_current.date_joined|date:'d/m/Y' }}">
                                        </div>
                                    </div>                                                    
                                    <div class="col-md-9 mb-2">
                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-sm btn-secondary d-inline-flex align-items-center justify-content-center">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-check-fill me-2" viewBox="0 0 16 16">
                                                    <path fill-rule="evenodd" d="M15.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                                                    <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                                                </svg>
                                                   Save
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="d-grid">
                                            <button type="button" class="btn btn-sm btn-outline-danger d-inline-flex align-items-center justify-content-center" data-bs-dismiss="modal" aria-label="Close">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill me-2" viewBox="0 0 16 16">
                                                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                                                </svg>
                                                Cancel
                                            </button>
                                        </div>
                                    </div>
                                </div>
                        </div>
                </form>
                </div>
            </div>
        </div>
    </div>
{% endif %}
