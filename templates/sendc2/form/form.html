{% load static %}
{% load crispy_forms_tags %}

<div class="comment-form mb-6">
    <div class="card">
        <div class="card-body bg-light">
            <h5 class="fs-6 text-dark mb-3 mt-0 pt-0 pb-2 border-bottom">Send Message</h5>
            <form class="form" method="post" action="{% url 'sendc2:sendc2_message' %}">
                {% csrf_token %}  
                <div class="row gx-2">

                    <div class="col-md-6 mb-1">
                        <div class="mb-2">
                            <label for="command" class="text-secondary">Sender<b class="text-danger">*</b></label>
                            <select class="form-select form-select-sm form-control mb-3" aria-label=".form-select-lg example" name="sender" required>
                                <option disabled value=""> select options</option>
                                <option value="{{ sender }}">{{ sender }}</option>
                            </select> 
                        </div>
                    </div>
                    <div class="col-md-6 mb-1">
                        <div class="mb-2">
                            <label for="send_to" class="text-secondary">Receiver<b class="text-danger">*</b></label>
                            <select class="form-select form-select-sm form-control mb-3" aria-label=".form-select-lg example" name="receiver" required>
                                <option disabled value=""> select options</option>
                                <option value="{{ receiver }}">{{ receiver }}</option>
                            </select> 
                        </div>
                    </div>
                    <div class="col-md-12 mb-1">
                        <div class="mb-2">
                            <label for="send_to" class="text-secondary">Message <b class="text-danger">*</b></label>
                            <textarea rows="3" class="form-control form-control-sm" name="message" placeholder="Write your message here...." required></textarea>    
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="d-grid">
                            <button type="submit" class="btn btn-secondary d-inline-flex align-items-center justify-content-center">
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-fill me-3" viewBox="0 0 16 16">
                                <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>
                              </svg>                                                      
                                Send  
                            </button>                          
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="d-grid">  
                            <button type="reset" class="btn btn-outline-danger d-inline-flex align-items-center justify-content-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eraser-fill me-3" viewBox="0 0 16 16">
                                    <path d="M8.086 2.207a2 2 0 0 1 2.828 0l3.879 3.879a2 2 0 0 1 0 2.828l-5.5 5.5A2 2 0 0 1 7.879 15H5.12a2 2 0 0 1-1.414-.586l-2.5-2.5a2 2 0 0 1 0-2.828l6.879-6.879zm.66 11.34L3.453 8.254 1.914 9.793a1 1 0 0 0 0 1.414l2.5 2.5a1 1 0 0 0 .707.293H7.88a1 1 0 0 0 .707-.293l.16-.16z"/>
                                </svg>                                                   
                                  Clear
                              </button>                                
                        </div>
                    </div>                    
                </div>
            </form>
        </div>
    </div>
</div>
