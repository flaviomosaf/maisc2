{% if message_text %}
    <section class="core py-2 mt-1 ">
        <div class="container">
            <div class="row align-items-top pt-3 d-flex justify-content-start">
                <div class="col-md-12">
                    <div class="alert {{ message_color }} alert-dismissible fade show fw-bold text-dark fs-5 font-italic rounded-0" role="alert">
                        {% if message_color|stringformat:"s" == 'alert-success' %}
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-check-circle-fill me-2 pb-1 text-success" viewBox="0 0 16 16">
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                            </svg>
                        {% elif message_color|stringformat:"s" == 'alert-warning' %}
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-exclamation-triangle-fill me-2 pb-1 text-warning" viewBox="0 0 16 16">
                                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                            </svg>
                        {% else %}
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-x-circle-fill me-2 pb-1 text-danger" viewBox="0 0 16 16">
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                            </svg>
                        {% endif %}
                        {{ message_text }}
                        {% if message_signup %}                     
                            <a href="#" class="fw-normal stretched-link d-inline-flex align-items-center small" 
                            type="button" data-bs-toggle="modal" data-bs-target="#log_user" style="text-decoration: none;">
                                <small class="fs-6">{{ message_signup }}</small>                 
                            </a>
                        {% endif %}
                        <button type="button" class="btn-close pt-4 mt-1 pr-5" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endif %}
